<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <title>Scribe - Online Text Editor</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">

  </head>

<body class="docs-body layout-row" layout="row" ng-cloak ng-controller="ListCtrl">

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print
                md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header">
      <h2>
        <span>Scribe</span>
      </h2>
    </header>

    <md-content flex role="navigation">
      <md-list ng-cloak>
        <md-divider></md-divider>
            <md-subheader class="md-no-sticky resize-subheader ">
              <div layout="row" layout-wrap>
                <div flex="80">
                  <md-select class="select-fix" placeholder="Selecionar pasta" name="folder" ng-model="folder">
                    <md-option ng-value="folder" ng-repeat="folder in mainFolders">{{folder.name}}</md-option>
                  </md-select>
                </div>
                <div flex="19" class="item-selector-icon">
                  <i class="material-icons" flex="30" ng-click="createFolder($event, folder)">add_circle</i>
                  <md-tooltip md-direction="right">Adicionar uma pasta</md-tooltip>
                </div>
              </div>
            </md-subheader>
          <md-list-item class="item-size" ng-show="folder != null" ng-click="createDoc(folder.documents)">
            <p> Novo documento</p>
            <md-button class="md-icon-button" ng-click="createDoc(folder.documents)" aria-label="More">
              <i class="material-icons item-icon">add</i>
              <md-tooltip>Adicionar um documento</md-tooltip>
            </md-button>
          </md-list-item>

          <md-divider></md-divider>

          <md-list-item class="item-size" ng-repeat="document in folder.documents" ng-click="docClicked(document)">
            <i class="material-icons item-icon">insert_drive_file</i>
            <p> {{ document.name }}.{{ document.format }}</p>
          </md-list-item>
        </md-list>
    </md-content>

    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex>
      <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">

        <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
          <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
              <i class="material-icons">dehaze</i>
          </md-button>
          <div layout="row" flex class="fill-height">
            <h2 class="md-toolbar-item md-breadcrumb md-headline">
              <span class="md-breadcrumb-page">Scribe - Text Manager</span>
            </h2>
          </div>

          <span flex></span>
          <md-button class="md-primary md-raised" ng-click="showConfirm($event)" >
            Sair
          </md-button>
        </div>
      </md-toolbar>

      <md-content md-scroll-y="" ng-show="isDocClicked()" flex>
        <md-toolbar class="md-menu-toolbar _md toolbar" data-md-restore-style="null">
          <section>
            <md-subheader class="md-primary">
              <div class="md-toolbar-tools resize-toolbar">
                <span>{{ currentDocument.name }}</span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="saveDocument(currentDocument)">
                  <i class="material-icons">save</i>
                  <md-tooltip>Salvar</md-tooltip>
                </md-button>
                <md-button class="md-icon-button">
                  <i class="material-icons md">share</i>
                  <md-tooltip>Compartilhar</md-tooltip>
                </md-button>
              </div>
            </md-subheader>
          </section>
          <md-divider></md-divider>
        </md-toolbar>
        <md-content class="page-container" md-scroll-y="">
          <md-card class="page" flex="100">
            <textarea id="textArea" data-autoresize rows="2" class="no-border"> {{ getDocument().text }} </textarea>
          </md-card>
        </md-content>
      </md-content>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Modules -->
    <script src="js/modules/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/homeController.js"></script>

    <!-- Directives -->
    <script src='js/directives/pwdValidation.js'></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/home.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Scribe - Online Text Editor</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

  </head>

<body class="docs-body layout-row" layout="row" ng-cloak ng-controller="EditorController as editorCtrl">

  <div layout="column" tabIndex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
      <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
        <div layout="row" flex class="fill-height">
          <h2 class="md-toolbar-item md-breadcrumb md-headline">
            <span class="md-breadcrumb-page">Scribe - Text Manager</span>
          </h2>
        </div>

        <span flex></span>
        <md-button class="md-primary md-raised" ng-click="showConfirm($event)" >
          Sair
        </md-button>
      </div>
    </md-toolbar>

    <md-content md-scroll-y="" flex>
      <md-toolbar class="md-menu-toolbar _md toolbar" data-md-restore-style="null">
        <section>
          <md-subheader class="md-primary">
            <div class="md-toolbar-tools resize-toolbar">
              <textarea id="file-name" class="input-name" placeholder="Documento sem tÃ­tulo">{{ currentDocument.name }}</textarea>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="saveDocument(currentDocument)">
                <i class="material-icons">save</i>
                <md-tooltip>Salvar</md-tooltip>
              </md-button>
              <md-button class="md-icon-button">
                <i class="material-icons md">share</i>
                <md-tooltip>Compartilhar</md-tooltip>
              </md-button>
            </div>
          </md-subheader>
        </section>
        <md-divider></md-divider>
      </md-toolbar>
      <md-content class="page-container" md-scroll-y="">
        <md-card class="page" flex="100">
          <textarea id="textArea" data-autoresize rows="2" class="no-border"> {{ currentDocument.text }} </textarea>
        </md-card>
      </md-content>
    </md-content>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Modules -->
    <script src="js/modules/app.js"></script>

    <!-- Controllers -->
	  <script src="js/controllers/editorController.js"></script>

    <!-- Directives -->
  	<script src="js/directives/fileEditor.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

    <script src="js/editor.js"></script>

  </body>
</html>
